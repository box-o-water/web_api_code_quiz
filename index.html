<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Web API Coding Quiz</title>
</head>

<body>
    <!-- High Scores link and Timer -->
    <section>
        <a id="high-scores-link" class="scores" href="#high-scores">View High Scores</a>
        <p class="timer"></p>
    </section>

    <!-- Default Start/ Home view -->
    <section id="start-view" class="start-view">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="start-quiz-button" class="button">Start Quiz</button>
    </section>

    <!-- Questions view -->
    <section id="questions-view" class="hide">
        <form class="choices">
            <h2 id="question">question 1</h2>
            <button class="button" id="choice1"></button>
            <button class="button" id="choice2"></button>
            <button class="button" id="choice3"></button>
            <button class="button" id="choice4"></button>
            <br>
            <button class="button" id="end-quiz-btn">End Quiz</button>
        </form>
    </section>

    <!-- All Done view -->
    <section id="all-done-view" class="hide">
        <form class="who">
            <h2>All Done</h2>
            <label for="initials">Enter Initials:</label>
            <input type="text" name="initials" id="initials">
            <button id="submit-btn">Submit</button>
        </form>
    </section>

    <!-- High Scores view -->
    <section id="high-scores-view" class="hide">
        <h2>High Scores</h2>
        <ol id="high-scores-list" class="left"></ol>
        <div class="button-row">
            <button id="play-again-btn" class="button">Play Again</button>
            <button id="clear-scores-btn" class="button">Clear Scores</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
